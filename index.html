<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <form class="registration-form">
        <h2>Registration Form</h2>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Hiking, Coding">
        </div>

        <div class="form-group">
            <label for="courseSelection">Course Selection:</label>
            <select id="courseSelection" name="courseSelection" required>
                <option value="">Select a Course</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shortBio">Short Bio:</label>
            <textarea id="shortBio" name="shortBio" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
